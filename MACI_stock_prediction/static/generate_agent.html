<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Agent - MACI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
    <script defer src="script.js"></script>
    <script defer src="sidebar.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .selection-box {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        
        .selection-box h3 {
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }
        
        .selection-box select {
            width: 95%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .selection-box input[type="text"] {
            width: 95%;  /* Change from 100% to 95% */
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .feature-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        
        .feature-item label {
            flex-grow: 1;
            padding-right: 15px;
        }

        .feature-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .feature-item:last-child {
            border-bottom: none;
        }
        
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #generate-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        #save-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .saved-agents-container {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .agent-items button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .agent-items button:hover {
            background-color: #333;
        }
        
        .header-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .header-actions button {
            background-color: #673AB7;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <img src="images/logo.png" alt="MACI Logo" class="logo">
        <span class="username">Welcome, Demo User</span>
    </header>

    <h1>MACI - Agent Setting</h1>
    

    
    <div class="main-container">
        <!-- Left Column -->
        <div class="left-column">
            <div class="selection-box">
                <h3>Data Selection</h3>
                <select id="data-source">
                    <option value="alphavantage">AlphaVantage</option>
                    <option value="yahoo">Yahoo Finance</option>
                    <option value="other">Upload Your URL</option>
                </select>
            </div>
            
            <div class="selection-box">
                <h3>Agent Framework Selection</h3>
                <select id="framework-source">
                    <option value="single-agent">Langraph</option>
                    <option value="magnetic">Magnetic</option>
                    <option value="langchain">Langchain</option>
                    <option value="crewai">CrewAI</option>
                    <option value="others">Upload Your Framework</option>
                </select>
            </div>
            
            <div class="selection-box">
                <h3>Agent Constraints Specification</h3>
                <input type="text" id="constraint-name" placeholder="Enter Any Constraints for agent">
            </div>
            
            <div class="selection-box">
                <h3>Agent Name Specification</h3>
                <input type="text" id="agent-name" placeholder="Enter Agent Name">
            </div>
        </div>
        
        <!-- Right Column -->
        <div class="right-column">
            <div class="selection-box">
                <h3>LLM Model Selection</h3>
                <select id="model-source">
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="llama-v3">Llama V3</option>
                    <option value="deepseek">DeepSeek</option>
                    <option value="others">Upload Your Model</option>
                </select>
            </div>
            
            <div class="selection-box">
                <h3>Agent Feature Selection</h3>
                <!-- Ensure each feature item is properly structured -->
                <div class="feature-item">
                    <label>Simple to Complex Calculation</label>
                    <input type="checkbox" value="simple-complex-calculation">
                </div>
                
                <div class="feature-item">
                    <label>Advanced Machine Learning Reasoning (LSTM, API)</label>
                    <input type="checkbox" value="ml-reasoning">
                </div>
                
                <div class="feature-item">
                    <label>Planning Ability (Meta Planner, First Planner, Second Planner)</label>
                    <input type="checkbox" value="planning">
                </div>
                
                <div class="feature-item">
                    <label>Validation Ability (Validation, Self-Evaluation)</label>
                    <input type="checkbox" value="validation">
                </div>
                
                <div class="feature-item">
                    <label>Decision Making (Validation, Self-Evaluation)</label>
                    <input type="checkbox" value="decision-making">
                </div>
                
                <div class="feature-item">
                    <label>Operational Ability (Plot Generation,<br> Export A Summary, Scheduling A Call, Transaction)</label>
                    <input type="checkbox" value="operation">
                </div>
            </div>
        </div>
    </div>

    <!-- Button Group -->
    <div class="button-group">
        <button id="generate-btn" onclick="saveAgentConfig()">Generate Agent</button>
        <button id="save-btn" onclick="saveAgentOnly()">Save Agent Only</button>
    </div>
  
    <!-- Saved Agents Section -->
    <div class="saved-agents-container" style="display: none;" id="saved-agents-section">
        <h3>Saved Agents</h3>
        <div class="agent-list" id="agent-list">
            <!-- Agent列表将通过JavaScript动态添加 -->
            <p>Loading saved agents...</p>
        </div>
    </div>
  
    <script>
        // 页面加载事件
        document.addEventListener('DOMContentLoaded', function() {
            // 添加按钮事件监听
            document.getElementById('show-saved-btn').addEventListener('click', toggleSavedAgents);
            document.getElementById('create-new-btn').addEventListener('click', function() {
                document.getElementById('saved-agents-section').style.display = 'none';
            });
        });
        
        // 切换显示/隐藏已保存Agent列表
        function toggleSavedAgents() {
            const section = document.getElementById('saved-agents-section');
            if (section) {
                if (section.style.display === 'none') {
                    section.style.display = 'block';
                    loadSavedAgentsList();
                } else {
                    section.style.display = 'none';
                }
            }
        }
        
        // 加载已保存的Agent列表
        async function loadSavedAgentsList() {

            } catch (error) {
                console.error("Error loading saved agents:", error);
                listContainer.innerHTML = '<p>Error loading saved agents. Please try again.</p>';

        async function saveAgentConfig() {
            const config = {
                data_source: document.getElementById('data-source').value,
                model_source: document.getElementById('model-source').value,
                framework_source: document.getElementById('framework-source').value,
                features: getSelectedFeatures(),
                constraints: document.getElementById('constraint-name').value,
                agent_name: document.getElementById('agent-name').value
            };

            await fetch('/save_agent_config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            });

            window.location.href = 'index.html';
            }

            async function loadAgentConfig() {
                const response = await fetch('/get_agent_config');
                const config = await response.json();
                
                // 更新Agent信息、占位符、功能提示等
                updateAgentInfo(config);
                updateFeatureGuidance(config.features);

    </script>
</body>
</html>
